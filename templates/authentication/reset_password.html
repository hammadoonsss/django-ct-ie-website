{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
     

      <div class="card-body">
        <div class="card-title py-3">
          <h4>Please enter Your email to get reset link</h4>
        </div>


        <form action="{% url 'request_password' %}" method="POST">

          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{values.email}}"
            />
          </div>
          
          <input type="submit" value="Submit" class="btn btn-block btn-primary submitBtn">
        </form>

        <div class="container mt-3">
          <span class="text-lead lead mx-2">Have an account?</span><a href="{% url 'login' %}">Login</a><br/>
          <span class="text-lead lead mx-2">Don't have an account??</span><a href="{% url 'register' %}">Register</a><br/>
        </div>

      </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
